<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/demo.css">
</head>
<body>
    <div id="app">
        <fieldset>
            <legend>
                Create New Person
            </legend>
            <div class="form-group">
                <libel>Name:</libel>
                <input type="text" v-model="newPerson.name">
            </div>
            <div class="form-group">
                <libel>Age:</libel>
                <input type="text" v-model="newPerson.age">
            </div>
            <div class="form-group">
                <libel>Sex:</libel>
                <select v-model="newPerson.sex">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label></label>
                <button v-on:click="createPerson">Create</button>
            </div>
        </fieldset>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>Delete</th>                    
                </tr>
            </thead>
            <tbody>
                <tr v-for="person in people">
                    <td>{{ person.name }}</td>
                    <td>{{ person.age }}</td>
                    <td>{{ person.sex }}</td>
                    <td v-bind:class="'text-center'"><button v-on:click="deletePerson($index)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            newPerson: {
                name: '',
                age: 0,
                sex: 'Male'
            },
            people:[{
                name: 'jack',
                age: 30,
                sex: 'Male'
            },{
                name: 'Bill',
                age: 22,
                sex: 'Female'
            }]
        },
        methods:{
            createPerson: function(){
                this.people.push(this.newPerson);
                this.newPerson = {name: '', age: 0, sex: 'Male'};
            },
            deletePerson: function(index){
                this.people.splice(index, 1);
            }
        }
    })
</script>
</html>
