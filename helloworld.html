<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
</head>
<body>
    <div id="app">
        {{ message }}
        <br>
        <input type="text" v-model="message" />
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    var exampleData = {
        message: "Hello World"
    }
    new Vue({
        el: '#app',
        data: exampleData
    })
</script>
</html>
